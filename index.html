<!DOCTYPE html>
<html>
    <head>
        <title>Exchange rate</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        
        <img src="img/exchange.png" class="money-img" alt="money"/>
        <h1>Exchange Rate Calculator</h1>
        <p>Choose the currency and the amounts to get the exchange rate.</p>

        <div class="container">
            <div class="currency">
                <select id="currency">
                    <option value="AED">AED</option>
                    <option value="ARS">ARS</option>
                    <option value="AUD">AUD</option>
                    <option value="BGN">BGN</option>
                    <option value="EUR">EUR</option>
                    <option value="USD" selected>USD</option>
                    <option value="MMK">MMK</option>
                    <option value="THB">THI</option>

                </select>
 
                <input type="number" name="amount-one" id="amount-one" class="" placeholder="0" value="1" />

            </div>

             <div class="swap-rate-container">
                 <button id="swap" class="btn">Swap</button>
                 <div id="rate" class="rate"></div>

             </div>

                 <div class="currency">
                    <select id="currency-two">
                        <option value="AED">AED</option>
                        <option value="ARS">ARS</option>
                        <option value="AUD">AUD</option>
                        <option value="BGN">BGN</option>
                        <option value="EUR">EUR</option>
                        <option value="USD" selected>USD</option>
                        <option value="MMK">MMK</option>
                        <option value="THB">THI</option>
    
                    </select>
     
                    <input type="number" name="amount-two" id="amount-two" class="" placeholder="0" value="1" />
    
                </div>
            

        </div>

























        <script src="js/app.js" type="text/javascript">
        
        
        </script>
    </body>
</html>
